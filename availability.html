<!DOCTYPE html>
<html>
<head>
  <title>Set Availability – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:16px; }
    input, button { width:100%; padding:12px; margin:8px 0 16px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <div class="card">
      <h2>Add Availability Slot</h2>
      <input id="start" type="datetime-local" />
      <input id="end" type="datetime-local" />
      <button onclick="addSlot()">Add Slot</button>
      <p id="result" class="muted"></p>
    </div>

    <h3>Your Slots</h3>
    <div id="slots"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireAuth } from "./guard.js";

    async function init() {
      const access = await requireAuth(["tutor"]);

      if (!access.ok) {
        document.getElementById("loading").innerText = "Access denied";
        return;
      }

      document.getElementById("loading").style.display = "none";
      loadSlots();
    }

    async function loadSlots() {
      const { data: { user } } = await supabase.auth.getUser();

      const { data, error } = await supabase
        .from("availability_slots")
        .select("*")
        .eq("tutor_id", user.id)
        .order("start_time", { ascending: true });

      const slotsDiv = document.getElementById("slots");
      slotsDiv.innerHTML = "";

      if (error) {
        slotsDiv.innerHTML = `<p class="muted">${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        slotsDiv.innerHTML = "<p class='muted'>No slots yet.</p>";
        return;
      }

      data.forEach(slot => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          ${new Date(slot.start_time).toLocaleString()} → ${new Date(slot.end_time).toLocaleString()}
          <button onclick="deleteSlot('${slot.id}')">Delete</button>
        `;
        slotsDiv.appendChild(div);
      });
    }

    window.addSlot = async function () {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!start || !end) {
        document.getElementById("result").innerText = "Please select both start and end time.";
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();

      const { error } = await supabase.from("availability_slots").insert({
        tutor_id: user.id,
        start_time: new Date(start).toISOString(),
        end_time: new Date(end).toISOString()
      });

      document.getElementById("result").innerText =
        error ? error.message : "Slot added";

      if (!error) loadSlots();
    };

    window.deleteSlot = async function (id) {
      await supabase.from("availability_slots").delete().eq("id", id);
      loadSlots();
    };

    init();
  </script>
</body>
</html>
