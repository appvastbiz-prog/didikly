<!DOCTYPE html>
<html>
<body>

<a href="/dashboard.html">← Dashboard</a>
<hr>

<h2>Set Availability</h2>

<p>
Enter your available times (example: Mon–Fri 8pm–10pm)
</p>

<textarea id="availability" rows="4" cols="40"></textarea>
<br><br>
<button onclick="saveAvailability()">Save</button>

<p id="result"></p>

<script type="module">
  import { supabase } from "./supabase.js";
  import { requireRole } from "./guard.js";

  async function init() {
    const access = await requireRole(["tutor"]);
    if (!access.ok) {
      document.getElementById("loading").innerText = "Access denied";
      return;
    }

    document.getElementById("loading").style.display = "none";
  }

  window.saveAvailability = async function () {
    const availability = document.getElementById("availability").value;

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      document.getElementById("result").innerText = "Not logged in";
      return;
    }

    const { error } = await supabase
      .from("profiles")
      .update({ availability })
      .eq("id", user.id);

    document.getElementById("result").innerText =
      error ? error.message : "Availability saved";
  };

  init();
</script>


</body>
</html>
