<!DOCTYPE html>
<html>
<head>
  <title>Availability – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:12px; }
    input, button { width:100%; padding:12px; margin:6px 0 12px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <h2>Set Availability Slots</h2>

    <div class="card">
      <label>Start time</label>
      <input id="start" type="datetime-local" />

      <label>End time</label>
      <input id="end" type="datetime-local" />

      <button onclick="addSlot()">Add Slot</button>
      <p id="result" class="muted"></p>
    </div>

    <h3>Your Slots</h3>
    <div id="slots"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireRole } from "./guard.js";

    async function init() {
      const access = await requireRole(["tutor"]);
      if (!access.ok) {
        document.body.innerHTML = "Access denied";
        return;
      }
      await loadSlots();
    }

    async function loadSlots() {
      const { data: { user } } = await supabase.auth.getUser();

      const { data: slots, error } = await supabase
        .from("availability_slots")
        .select("*")
        .eq("tutor_id", user.id)
        .in("status", ["available", "locked", "booked"])
        .order("start_time");

      const container = document.getElementById("slots");
      container.innerHTML = "";

      if (error) {
        container.innerHTML = "<p class='muted'>Failed to load slots.</p>";
        return;
      }

      if (!slots || slots.length === 0) {
        container.innerHTML = "<p class='muted'>No slots yet.</p>";
        return;
      }

      slots.forEach(slot => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${new Date(slot.start_time).toLocaleString()}</strong> →
          ${new Date(slot.end_time).toLocaleString()}
          ${slot.status === "booked" ? "(Booked)" : slot.status === "locked" ? "(Locked)" : ""}
          <br>
          <button onclick="removeSlot('${slot.id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    window.addSlot = async function () {
      const startLocal = document.getElementById("start").value;
      const endLocal = document.getElementById("end").value;
      const result = document.getElementById("result");

      if (!startLocal || !endLocal) {
        result.innerText = "Please select both start and end time.";
        return;
      }

      const startUtc = new Date(startLocal).toISOString();
      const endUtc = new Date(endLocal).toISOString();

      if (new Date(endUtc) <= new Date(startUtc)) {
        result.innerText = "End time must be after start time.";
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        result.innerText = "Not logged in.";
        return;
      }

      // Frontend overlap check
      const { data: existing } = await supabase
        .from("availability_slots")
        .select("start_time, end_time")
        .eq("tutor_id", user.id);

      const newStart = new Date(startUtc).getTime();
      const newEnd = new Date(endUtc).getTime();

      const overlap = existing?.some(slot => {
        const s = new Date(slot.start_time).getTime();
        const e = new Date(slot.end_time).getTime();
        return newStart < e && newEnd > s;
      });

      if (overlap) {
        result.innerText = "This time overlaps with an existing slot.";
        return;
      }

      const { error } = await supabase
        .from("availability_slots")
        .insert({
          tutor_id: user.id,
          start_time: startUtc,
          end_time: endUtc,
          status: "available",
          locked_until: null,
          booked_session_id: null
        });

      if (error) {
        if (error.message && error.message.includes("no_overlapping_slots")) {
          result.innerText = "This time overlaps with an existing slot.";
        } else {
          result.innerText = "Could not add slot. Please try again.";
        }
        return;
      }

      result.innerText = "Slot added.";
      await loadSlots();
    };

    window.removeSlot = async function (id) {
      await supabase.from("availability_slots").delete().eq("id", id);
      await loadSlots();
    };

    init();
  </script>
</body>
</html>
