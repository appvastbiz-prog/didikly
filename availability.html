<!DOCTYPE html>
<html>
<head>
  <title>Availability – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; }
    input, button { width:100%; padding:12px; margin:8px 0 16px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <div class="card">
      <h2>Set Availability</h2>
      <input id="availability" placeholder="e.g. Weekends" />
      <button onclick="saveAvailability()">Save</button>
      <p id="result" class="muted"></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireAuth } from "./guard.js";

    async function init() {
      const access = await requireAuth(["tutor"]);
      if (!access.ok) {
        document.getElementById("loading").innerText = "Access denied";
        return;
      }
      document.getElementById("loading").style.display = "none";
    }

    window.saveAvailability = async function () {
      const availability = document.getElementById("availability").value;
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        document.getElementById("result").innerText = "Not logged in";
        return;
      }

      const { error } = await supabase
        .from("profiles")
        .update({ availability })
        .eq("id", user.id);

      document.getElementById("result").innerText =
        error ? error.message : "Availability saved";
    };

    init();
  </script>
</body>
</html>
