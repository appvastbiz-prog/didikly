<!DOCTYPE html>
<html>
<head>
  <title>Set Availability – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:16px; }
    input, button { width:100%; padding:12px; margin:8px 0 16px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <div class="card">
      <h2>Add Availability Slot</h2>
      <input id="start" type="datetime-local" />
      <input id="end" type="datetime-local" />
      <button onclick="addSlot()">Add Slot</button>
      <p id="result" class="muted"></p>
    </div>

    <h3>Your Slots</h3>
    <div id="slots"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireAuth } from "./guard.js";
    
    async function init() {
      const access = await requireAuth(["tutor"]);
      if (!access.ok) {
        document.body.innerHTML = "Access denied";
        return;
      }
      await loadSlots();
    }
    
    async function loadSlots() {
      const { data: { user } } = await supabase.auth.getUser();
    
      const { data: slots, error } = await supabase
        .from("availability_slots")
        .select("*")
        .eq("tutor_id", user.id)
        .order("start_time");
    
      const container = document.getElementById("slots");
      container.innerHTML = "";
    
      if (!slots || slots.length === 0) {
        container.innerHTML = "<p class='muted'>No slots yet.</p>";
        return;
      }
    
      slots.forEach(slot => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${new Date(slot.start_time).toLocaleString()}</strong> →
          ${new Date(slot.end_time).toLocaleString()}
          <br>
          <button onclick="removeSlot('${slot.id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }
    
    window.addSlot = async function () {
      const startLocal = document.getElementById("start").value;
      const endLocal = document.getElementById("end").value;
      const result = document.getElementById("result");
    
      const startUtc = new Date(startLocal).toISOString();
      const endUtc = new Date(endLocal).toISOString();
    
      const { data: { user } } = await supabase.auth.getUser();
    
      const { error } = await supabase.from("availability_slots").insert({
        tutor_id: user.id,
        start_time: startUtc,
        end_time: endUtc,
        status: "available"
      });
    
      if (error) {
        if (error.message.includes("no_overlapping_slots")) {
          result.innerText = "Time overlaps with existing slot.";
        } else {
          result.innerText = error.message;
        }
        return;
      }
    
      result.innerText = "Slot added.";
      loadSlots();
    };
    
    window.removeSlot = async function (id) {
      await supabase.from("availability_slots").delete().eq("id", id);
      loadSlots();
    };
    
    init();
    </script>

</body>
</html>
