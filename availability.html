<!DOCTYPE html>
<html>
<head>
  <title>Availability – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:12px; }
    input, button { width:100%; padding:12px; margin:6px 0 12px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <h2>Set Availability Slots</h2>

    <div class="card">
      <label>Start time</label>
      <input id="start" type="datetime-local" />

      <label>End time</label>
      <input id="end" type="datetime-local" />

      <button onclick="addSlot()">Add Slot</button>
      <p id="result" class="muted"></p>
    </div>

    <h3>Your Slots</h3>
    <div id="slots"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireAuth } from "./guard.js";

    async function init() {
      const access = await requireAuth(["tutor"]);
      if (!access.ok) {
        document.body.innerHTML = "Access denied";
        return;
      }
      loadSlots();
    }

    async function loadSlots() {
      const { data: { user } } = await supabase.auth.getUser();

      const { data: slots } = await supabase
        .from("availability_slots")
        .select("*")
        .eq("tutor_id", user.id)
        .order("start_time");

      const container = document.getElementById("slots");
      container.innerHTML = "";

      if (!slots || slots.length === 0) {
        container.innerHTML = "<p class='muted'>No slots yet.</p>";
        return;
      }

      slots.forEach(slot => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${new Date(slot.start_time).toLocaleString()}</strong> →
          ${new Date(slot.end_time).toLocaleString()}
          ${slot.is_booked ? "(Booked)" : ""}
          <br>
          <button onclick="removeSlot('${slot.id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    window.addSlot = async function () {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const { data: { user } } = await supabase.auth.getUser();
      if (!start || !end) {
        document.getElementById("result").innerText = "Please select times.";
        return;
      }

            const { data: existing } = await supabase
              .from("availability_slots")
              .select("start_time, end_time")
              .eq("tutor_id", user.id);
      
            const newStart = new Date(start).getTime();
            const newEnd = new Date(end).getTime();
      
            const overlap = existing.some(slot => {
              const s = new Date(slot.start_time).getTime();
              const e = new Date(slot.end_time).getTime();
              return newStart < e && newEnd > s;
            });
      
            if (overlap) {
              document.getElementById("result").innerText =
                "This time overlaps with an existing slot.";
              return;
            }
      
            const { error } = await supabase.from("availability_slots").insert({
              tutor_id: user.id,
              start_time: start,
              end_time: end
            });


      document.getElementById("result").innerText =
        error ? error.message : "Slot added";

      loadSlots();
    };

    window.removeSlot = async function (id) {
      await supabase.from("availability_slots").delete().eq("id", id);
      loadSlots();
    };

    init();
  </script>
</body>
</html>
