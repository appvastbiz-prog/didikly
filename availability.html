<!DOCTYPE html>
<html>
<head>
  <title>Availability – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:12px; }
    input, button { width:100%; padding:12px; margin:6px 0 12px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <h2>Set Availability Slots</h2>

    <div class="card">
      <label>Start time</label>
      <input id="start" type="datetime-local" />

      <label>End time</label>
      <input id="end" type="datetime-local" />

      <button onclick="addSlot()">Add Slot</button>
      <p id="result" class="muted"></p>
    </div>

    <h3>Your Slots</h3>
    <div id="slots"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireRole } from "./guard.js";
  
    async function init() {
      const access = await requireRole(["tutor"]);
      if (!access.ok) {
        document.getElementById("loading").innerText = "Access denied";
        return;
      }
      document.getElementById("loading").style.display = "none";
      await loadSlots();
    }
  
    window.addSlot = async function () {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const result = document.getElementById("result");
  
      if (!start || !end) {
        result.innerText = "Please select both start and end time.";
        return;
      }
  
      if (new Date(end) <= new Date(start)) {
        result.innerText = "End time must be after start time.";
        return;
      }
  
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        result.innerText = "Not logged in.";
        return;
      }
  
      // Check for overlap first
      const { data: existing } = await supabase
        .from("availability_slots")
        .select("start_time, end_time")
        .eq("tutor_id", user.id);
  
      const newStart = new Date(start).getTime();
      const newEnd = new Date(end).getTime();
  
      const overlap = existing.some(slot => {
        const s = new Date(slot.start_time).getTime();
        const e = new Date(slot.end_time).getTime();
        return newStart < e && newEnd > s;
      });
  
      if (overlap) {
        result.innerText = "This time overlaps with an existing slot.";
        return;
      }
  
      const { error } = await supabase
        .from("availability_slots")
        .insert({
          tutor_id: user.id,
          start_time: start,
          end_time: end
        });
  
      if (error) {
        result.innerText = "Could not add slot. Please try again.";
        return;
      }
  
      result.innerText = "Slot added.";
      await loadSlots();
    };
  
    async function loadSlots() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
  
      const { data: slots } = await supabase
        .from("availability_slots")
        .select("*")
        .eq("tutor_id", user.id)
        .order("start_time");
  
      const list = document.getElementById("slots");
      list.innerHTML = "";
  
      slots.forEach(slot => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          ${new Date(slot.start_time).toLocaleString()} → ${new Date(slot.end_time).toLocaleString()}
          <button onclick="deleteSlot('${slot.id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }
  
    window.deleteSlot = async function (id) {
      await supabase.from("availability_slots").delete().eq("id", id);
      await loadSlots();
    };
  
    init();
  </script>

</body>
</html>
