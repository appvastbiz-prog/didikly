<!DOCTYPE html>
<html>
<body>

<h2>Register</h2>

<input id="email" placeholder="email" />
<input id="password" type="password" placeholder="password" />
<button onclick="alert('clicked')">Register</button>

<p id="result"></p>

<script type="module">
  import { supabase } from "./supabase.js";

  window.register = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const allowed = [".edu", ".edu.my", ".ac.uk", ".ac.jp"];
    const email = document.getElementById("email").value;
    const domainOk = allowed.some(d => email.endsWith(d));
    
    if (!domainOk) {
      document.getElementById("result").innerText =
        "Please use a university email address.";
      return;
    }

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
    });

    if (error) {
      document.getElementById("result").innerText = error.message;
      return;
    }

    // Create profile row
    const {
      data: { user },
    } = await supabase.auth.getUser();
    
    if (user) {
      await supabase.from("profiles").insert({
        id: user.id,
        role: "student",
      });
    }

    document.getElementById("result").innerText = "Registered";
  };
</script>



</body>
</html>
