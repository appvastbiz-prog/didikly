<!DOCTYPE html>
<html>
<head>
  <title>Register â€“ Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:420px; margin:0 auto; padding:48px 24px; }
    .card { background:#020617; padding:24px; border-radius:12px; }
    input, button { width:100%; padding:12px; margin:8px 0 16px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Register</h2>
      <input id="email" placeholder="university email" />
      <input id="password" type="password" placeholder="password" />
      <button onclick="register()">Register</button>
      <p id="result" class="muted"></p>
      <p class="muted">
        Already registered? <a href="/login.html">Login</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    window.register = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const allowed = [".edu", ".edu.my", ".ac.uk", ".ac.jp"];
      if (!allowed.some(d => email.endsWith(d))) {
        document.getElementById("result").innerText =
          "Please use a university email address.";
        return;
      }

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        document.getElementById("result").innerText = error.message;
        return;
      }

      window.location.href = "/login.html";
    };
  </script>
</body>
</html>
