<!DOCTYPE html>
<html>
<body>

<h2>Register</h2>

<input id="email" placeholder="email" />
<input id="password" type="password" placeholder="password" />
<button onclick="register()">Register</button>

<p id="result"></p>

<script type="module">
  import { supabase } from "./supabase.js";

  console.log("REGISTER SCRIPT LOADED");

  window.register = async function () {
    console.log("REGISTER FUNCTION CALLED");

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const allowed = [".edu", ".edu.my", ".ac.uk", ".ac.jp"];
    const domainOk = allowed.some(d => email.endsWith(d));

    if (!domainOk) {
      document.getElementById("result").innerText =
        "Please use a university email address.";
      return;
    }

    const result = await supabase.auth.signUp({
      email,
      password,
    });

    console.log("SIGNUP RESULT:", result);

    if (result.error) {
      document.getElementById("result").innerText = result.error.message;
      return;
    }

    document.getElementById("result").innerText = "Registered";
  };
</script>




</body>
</html>
