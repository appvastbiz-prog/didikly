<!DOCTYPE html>
<html>
<head>
  <title>Session – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; }
    a, button { color:#38bdf8; text-decoration:none; }
    button { padding:10px 14px; border-radius:8px; border:none; background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <div class="card">
      <h2>Session</h2>
      <p id="info"></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireRole } from "./guard.js";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function init() {
      const access = await requireRole(["student", "tutor"]);
      if (!access.ok) {
        document.getElementById("loading").innerText = "Access denied";
        return;
      }
      document.getElementById("loading").style.display = "none";
      await load(access.role);
    }

    async function load(role) {
      const { data: session, error } = await supabase
        .from("sessions")
        .select("*")
        .eq("id", id)
        .single();

      if (error) {
        document.getElementById("info").innerText = error.message;
        return;
      }

      let actions = "";
      if (role === "tutor" && session.status === "accepted") {
        actions = `<button id="complete">Mark completed</button>`;
      }
      if (role === "student" && session.status === "completed") {
        actions = `<a href="/review.html?session=${id}">Leave review</a>`;
      }

      document.getElementById("info").innerHTML = `
        <strong>Session ID:</strong> ${id}<br>
        <strong>Mode:</strong> ${session.mode}<br>
        <strong>Status:</strong> ${session.status}<br><br>
        ${actions}
      `;

      if (role === "tutor" && session.status === "accepted") {
        document.getElementById("complete").onclick = async () => {
          await supabase
            .from("sessions")
            .update({ status: "completed" })
            .eq("id", id);
          location.reload();
        };
      }
    }

    init();
  </script>
</body>
</html>
