<!DOCTYPE html>
<html>
<body>

<a href="/dashboard.html">‚Üê Dashboard</a>
<hr>

<h2>Select Learning Mode</h2>

<select id="mode">
  <option value="formal_speaking">Formal Speaking</option>
  <option value="conversational_speaking">Conversational Speaking</option>
  <option value="writing">Writing</option>
</select>

<button onclick="saveMode()">Save</button>

<p id="result"></p>

<script type="module">
  import { supabase } from "./supabase.js";
  import { requireRole } from "./guard.js";

  async function init() {
    const access = await requireRole(["student"]);
    if (!access.ok) {
      document.getElementById("loading").innerText = "Access denied";
      return;
    }

    document.getElementById("loading").style.display = "none";
  }

  window.saveMode = async function () {
    const mode = document.getElementById("mode").value;

    const {
      data: { user },
    } = await supabase.auth.getUser();

    if (!user) {
      document.getElementById("result").innerText = "Not logged in";
      return;
    }

    const { error } = await supabase
      .from("profiles")
      .update({ mode })
      .eq("id", user.id);

    document.getElementById("result").innerText =
      error ? error.message : "Mode saved";
  };

  init();
</script>


</body>
</html>
