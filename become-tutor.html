<!DOCTYPE html>
<html>
<head>
  <title>Become a Tutor – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; }
    button { padding:12px 16px; border-radius:8px; border:none; background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <div class="card">
      <h2>Become a Tutor</h2>
      <p class="muted">Switch your account to tutor mode.</p>
      <button onclick="becomeTutor()">Become Tutor</button>
      <p id="result" class="muted"></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    window.becomeTutor = async function () {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        document.getElementById("result").innerText = "Not logged in";
        return;
      }

      const { error } = await supabase
        .from("profiles")
        .update({ role: "tutor" })
        .eq("id", user.id);

      document.getElementById("result").innerText =
        error ? error.message : "You are now a tutor";
    };
  </script>
</body>
</html>
