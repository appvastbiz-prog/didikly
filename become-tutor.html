<!DOCTYPE html>
<html>
<body>

<a href="/dashboard.html">‚Üê Dashboard</a>
<hr>

<h2>Become a Tutor</h2>

<p>
Switch your account to tutor mode.
</p>

<button onclick="becomeTutor()">Become Tutor</button>

<p id="result"></p>

<script type="module">
  import { supabase } from "./supabase.js";

  window.becomeTutor = async function () {
    const {
      data: { user },
    } = await supabase.auth.getUser();

    if (!user) {
      document.getElementById("result").innerText = "Not logged in";
      return;
    }

    const { error } = await supabase
      .from("profiles")
      .update({ role: "tutor" })
      .eq("id", user.id);

    document.getElementById("result").innerText =
      error ? error.message : "You are now a tutor";
  };
</script>

</body>
</html>
