<!DOCTYPE html>
<html>
<head>
  <title>Become a Tutor – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .card { background:#020617; padding:24px; border-radius:12px; }
    input, button, select { width:100%; padding:12px; margin:8px 0 16px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/dashboard.html">← Dashboard</a>

    <div class="card">
      <h2>Become a Tutor</h2>

      <input id="language" placeholder="Languages you teach (e.g. English, Malay)" />
      <input id="institution" placeholder="Your institution" />
      <input id="gender" placeholder="Gender" />
      <input id="age" type="number" placeholder="Age" />
      <input id="first_language" placeholder="First language" />
      <input id="price" type="number" placeholder="Price per session (e.g. 20)" />

      <button onclick="becomeTutor()">Save & Become Tutor</button>
      <p id="result" class="muted"></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    window.becomeTutor = async function () {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        document.getElementById("result").innerText = "Not logged in";
        return;
      }

      const languages = document.getElementById("language").value;
      const institution = document.getElementById("institution").value;
      const gender = document.getElementById("gender").value;
      const age = Number(document.getElementById("age").value);
      const first_language = document.getElementById("first_language").value;
      const price = Number(document.getElementById("price").value);

      const { error } = await supabase
        .from("profiles")
        .update({
          role: "tutor",
          languages,
          institution,
          gender,
          age,
          first_language,
          price
        })
        .eq("id", user.id);

      document.getElementById("result").innerText =
        error ? error.message : "Tutor profile saved";
    };
  </script>
</body>
</html>
