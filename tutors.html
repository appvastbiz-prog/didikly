<!DOCTYPE html>
<html>
<head>
  <title>Tutors – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:12px; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <h2>Available Tutors</h2>
    <div id="tutorList"></div>
  </div>

  <script type="module">
      import { supabase } from "./supabase.js";
      import { requireAuth } from "./guard.js";
    
      async function init() {
        const access = await requireAuth(["student"]);
        if (!access.ok) {
          document.getElementById("loading").innerText = "Access denied";
          return;
        }
    
        document.getElementById("loading").style.display = "none";
        loadTutors();
      }
    
      async function loadTutors() {
        const { data: tutors, error } = await supabase
          .from("profiles")
          .select("id, language, institution, gender, age, first_language, price, mode, availability")
          .eq("role", "tutor");
    
        if (error) {
          document.getElementById("loading").innerText = "Failed to load tutors.";
          return;
        }
    
        const list = document.getElementById("tutorList");
        list.innerHTML = "";
    
        if (!tutors || tutors.length === 0) {
          list.innerHTML = "<p class='muted'>No tutors available yet.</p>";
          return;
        }
    
        tutors.forEach(tutor => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>Tutor-${tutor.id.slice(-4)}</strong><br>
            <b>Languages:</b> ${tutor.language || "-"}<br>
            <b>Institution:</b> ${tutor.institution}<br>
            <b>Gender:</b> ${tutor.gender}<br>
            <b>Age:</b> ${tutor.age}<br>
            <b>First language:</b> ${tutor.first_language}<br>
            <b>Mode:</b> ${tutor.mode || "-"}<br>
            <b>Availability:</b> ${tutor.availability || "-"}<br>
            <b>Price:</b> RM ${tutor.price}
          `;
          list.appendChild(card);
        });
      }
    
      init();
    </script>

</body>
</html>
