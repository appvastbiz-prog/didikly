<!DOCTYPE html>
<html>
<head>
  <title>Tutors – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:12px; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>

<div class="container">

  <div class="topbar">
    <a href="/dashboard.html">← Dashboard</a>
    <a href="/dashboard.html">Home</a>
  </div>

  <h2>Available Tutors</h2>
  <p class="muted">Click a tutor to view their available slots</p>

  <div id="tutorList"></div>

</div>

<script type="module">
import { supabase } from "./supabase.js";
import { requireAuth } from "./guard.js";

async function init() {
  const access = await requireAuth(["student"]);
  if (!access.ok) {
    document.body.innerHTML = "Access denied";
    return;
  }
  loadTutors();
}

async function loadTutors() {
  const { data: tutors, error } = await supabase
    .from("profiles")
    .select("id, first_language, gender, institution, avg_rating")
    .eq("role", "tutor");

  const list = document.getElementById("tutorList");
  list.innerHTML = "";

  if (error) {
    list.innerHTML = "<p class='muted'>Failed to load tutors.</p>";
    console.error(error);
    return;
  }

  if (!tutors || tutors.length === 0) {
    list.innerHTML = "<p class='muted'>No tutors available yet.</p>";
    return;
  }

  tutors.forEach(tutor => {
    const anonName = "Tutor-" + tutor.id.slice(-4);

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <strong>${anonName}</strong><br>
      First language: ${tutor.first_language || "Not set"}<br>
      Institution: ${tutor.institution || "Not set"}<br>
      Gender: ${tutor.gender || "Hidden"}<br>
      Rating: ${tutor.avg_rating ? tutor.avg_rating.toFixed(1) + " ★" : "No ratings yet"}<br><br>
      <a href="/request.html?tutor=${tutor.id}">View available slots</a>
    `;

    list.appendChild(card);
  });
}

init();
</script>

</body>
</html>
