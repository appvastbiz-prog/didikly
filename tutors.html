<!DOCTYPE html>
<html>
<head>
  <title>Tutors – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:12px; }
    input, select, button { width:100%; padding:12px; margin:6px 0 12px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <h2>Find a Tutor</h2>

    <input id="language" placeholder="Language (e.g. English)" />
    
    <select id="mode">
      <option value="">Any mode</option>
      <option value="formal_speaking">Formal speaking</option>
      <option value="conversational_speaking">Conversational speaking</option>
      <option value="writing">Writing</option>
    </select>

    <input id="minPrice" type="number" placeholder="Min price (RM)" />
    <input id="maxPrice" type="number" placeholder="Max price (RM)" />

    <button onclick="search()">Search</button>

    <p id="loading" class="muted">Loading...</p>

    <div id="tutorList"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireAuth } from "./guard.js";

    async function init() {
      const access = await requireAuth(["student"]);
      if (!access.ok) {
        document.getElementById("loading").innerText = "Access denied";
        return;
      }
      document.getElementById("loading").style.display = "none";
      search();
    }

    window.search = async function () {
      document.getElementById("loading").style.display = "block";
      document.getElementById("tutorList").innerHTML = "";

      const language = document.getElementById("language").value.trim();
      const mode = document.getElementById("mode").value;
      const minPrice = document.getElementById("minPrice").value;
      const maxPrice = document.getElementById("maxPrice").value;

      let query = supabase
        .from("profiles")
        .select("id, languages, institution, gender, age, first_language, price, mode, availability, call_mode, bio")
        .eq("role", "tutor");

      if (language) {
        query = query.ilike("languages", `%${language}%`);
      }

      if (mode) {
        query = query.eq("mode", mode);
      }

      if (minPrice) {
        query = query.gte("price", minPrice);
      }

      if (maxPrice) {
        query = query.lte("price", maxPrice);
      }

      const { data: tutors, error } = await query;

      document.getElementById("loading").style.display = "none";

      if (error) {
        document.getElementById("tutorList").innerHTML =
          "<p class='muted'>Failed to load tutors.</p>";
        return;
      }

      if (!tutors || tutors.length === 0) {
        document.getElementById("tutorList").innerHTML =
          "<p class='muted'>No tutors match your filters.</p>";
        return;
      }

      tutors.forEach(tutor => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>Tutor-${tutor.id.slice(-4)}</strong><br>
          <b>Languages:</b> ${tutor.languages || "-"}<br>
          <b>Institution:</b> ${tutor.institution}<br>
          <b>Gender:</b> ${tutor.gender}<br>
          <b>Age:</b> ${tutor.age}<br>
          <b>First language:</b> ${tutor.first_language}<br>
          <b>Mode:</b> ${tutor.mode || "-"}<br>
          <b>Call Mode:</b> ${tutor.call_mode || "-"}<br>
          <b>Availability:</b> ${tutor.availability || "-"}<br>
          <b>Price:</b> RM ${tutor.price}<br>
          <b>Bio:</b> ${tutor.bio || "-"}
        `;
        document.getElementById("tutorList").appendChild(card);
      });
    };

    init();
  </script>
</body>
</html>
