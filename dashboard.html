<!DOCTYPE html>
<html>
<head>
  <title>Dashboard â€“ Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; }
    .card { background:#020617; padding:24px; border-radius:12px; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
    ul { padding-left:16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <strong>Didikly</strong>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <div class="card">
      <h2>Dashboard</h2>
      <p id="user" class="muted"></p>

      <div id="student" style="display:none;">
        <h3>Student</h3>
        <ul>
          <li><a href="/mode.html">Select learning mode</a></li>
          <li><a href="/tutors.html">View tutors</a></li>
          <li><a href="/sessions.html">My sessions</a></li>
          <li><a href="/become-tutor.html">Become a tutor</a></li>
        </ul>
      </div>

      <div id="tutor" style="display:none;">
        <h3>Tutor</h3>
        <ul>
          <li><a href="/availability.html">Set availability</a></li>
          <li><a href="/profile.html">Edit tutor profile</a></li>
          <li><a href="/requests.html">View session requests</a></li>
          <li><a href="/sessions.html">My sessions</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    async function loadUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "/login.html";
        return;
      }

      document.getElementById("loading").style.display = "none";

      let { data: profile, error } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", user.id)
        .maybeSingle();

      if (!profile) {
        await supabase.from("profiles").insert({ id: user.id, role: "student" });
        profile = { role: "student" };
      }

      document.getElementById("user").innerText =
        "Logged in as: " + user.email + " (" + profile.role + ")";

      if (profile.role === "student") {
        document.getElementById("student").style.display = "block";
      }

      if (profile.role === "tutor") {
        document.getElementById("tutor").style.display = "block";
      }
    }

    window.logout = async function () {
      await supabase.auth.signOut();
      window.location.href = "/login.html";
    };

    loadUser();
  </script>
</body>
</html>
