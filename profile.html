<!DOCTYPE html>
<html>
<head>
  <title>Tutor Profile – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; }
    input, textarea, select, button {
      width:100%; padding:12px; margin:8px 0 16px;
      border-radius:8px; border:none;
    }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
    label { font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <div class="card">
      <h2>Tutor Profile</h2>

      <label>Teaching Languages (comma separated)</label>
      <input id="languages" placeholder="English, Malay, Mandarin" />

      <label>Call Mode</label>
      <select id="call_mode">
        <option value="video">Video only</option>
        <option value="voice">Voice only</option>
        <option value="both">Video + Voice</option>
      </select>

      <label>Price per hour (RM)</label>
      <input id="price" type="number" placeholder="25" />

      <label>Institution</label>
      <input id="institution" placeholder="University of Malaya" />

      <label>Gender</label>
      <select id="gender">
        <option value="">Prefer not to say</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Age</label>
      <input id="age" type="number" placeholder="21" />

      <label>First Language</label>
      <input id="first_language" placeholder="Malay" />

      <label>Short Bio</label>
      <textarea id="bio" rows="3" placeholder="I help beginners gain confidence in speaking..."></textarea>

      <button onclick="saveProfile()">Save Profile</button>
      <p id="result" class="muted"></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireRole } from "./guard.js";

    async function init() {
      const access = await requireRole(["tutor"]);
      if (!access.ok) {
        document.getElementById("loading").innerText = "Access denied";
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();

      const { data: profile } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (profile) {
        document.getElementById("languages").value = profile.languages || "";
        document.getElementById("call_mode").value = profile.call_mode || "video";
        document.getElementById("price").value = profile.price || "";
        document.getElementById("institution").value = profile.institution || "";
        document.getElementById("gender").value = profile.gender || "";
        document.getElementById("age").value = profile.age || "";
        document.getElementById("first_language").value = profile.first_language || "";
        document.getElementById("bio").value = profile.bio || "";
      }

      document.getElementById("loading").style.display = "none";
    }

    window.saveProfile = async function () {
      const { data: { user } } = await supabase.auth.getUser();

      const updates = {
        languages: document.getElementById("languages").value,
        call_mode: document.getElementById("call_mode").value,
        price: Number(document.getElementById("price").value),
        institution: document.getElementById("institution").value,
        gender: document.getElementById("gender").value,
        age: Number(document.getElementById("age").value),
        first_language: document.getElementById("first_language").value,
        bio: document.getElementById("bio").value
      };

      const { error } = await supabase
        .from("profiles")
        .update(updates)
        .eq("id", user.id);

      document.getElementById("result").innerText =
        error ? error.message : "Profile saved successfully";
    };

    init();
  </script>
</body>
</html>
