<!DOCTYPE html>
<html>
<body>

<a href="/dashboard.html">‚Üê Dashboard</a>
<hr>

<p id="loading">Loading...</p>

<h2>Session Requests</h2>

<ul id="requests"></ul>

<script type="module">
  import { supabase } from "./supabase.js";
  import { requireRole } from "./guard.js";

  async function init() {
    const access = await requireRole(["tutor"]);
    if (!access.ok) {
      document.getElementById("loading").innerText = "Access denied";
      return;
    }

    document.getElementById("loading").style.display = "none";
    await loadRequests();
  }

  async function loadRequests() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;

    const { data: sessions } = await supabase
      .from("sessions")
      .select("*")
      .eq("tutor_id", user.id)
      .eq("status", "requested");

    const list = document.getElementById("requests");

    if (!sessions || sessions.length === 0) {
      list.innerText = "No requests yet.";
      return;
    }

    sessions.forEach(s => {
      const li = document.createElement("li");
      li.innerHTML = `
        Student: ${s.student_id.slice(-4)} |
        Mode: ${s.mode}
        <button onclick="accept('${s.id}')">Accept</button>
      `;
      list.appendChild(li);
    });
  }

  window.accept = async function (sessionId) {
    await supabase
      .from("sessions")
      .update({ status: "accepted" })
      .eq("id", sessionId);

    location.reload();
  };

  init();
</script>

</body>
</html>
