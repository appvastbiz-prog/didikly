<!DOCTYPE html>
<html>
<head>
  <title>Requests – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:12px; }
    button { padding:10px 14px; border-radius:8px; border:none; background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <h2>Session Requests</h2>
    <div id="requests"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireRole } from "./guard.js";

    async function init() {
      const access = await requireRole(["tutor"]);
      if (!access.ok) {
        document.getElementById("loading").innerText = "Access denied";
        return;
      }
      document.getElementById("loading").style.display = "none";
      await loadRequests();
    }

    async function loadRequests() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: sessions } = await supabase
        .from("sessions")
        .select("*")
        .eq("tutor_id", user.id)
        .eq("status", "requested");

      const list = document.getElementById("requests");

      if (!sessions || sessions.length === 0) {
        list.innerHTML = "<p class='muted'>No requests yet.</p>";
        return;
      }

      sessions.forEach(s => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          Student: ${s.student_id.slice(-4)}<br>
          Mode: ${s.mode}<br>
          <button onclick="accept('${s.id}')">Accept</button>
        `;
        list.appendChild(card);
      });
    }

    window.accept = async function (sessionId) {
      await supabase
        .from("sessions")
        .update({ status: "accepted" })
        .eq("id", sessionId);
      location.reload();
    };

    init();
  </script>
</body>
</html>
