<!DOCTYPE html>
<html>
<body>

<a href="/dashboard.html">‚Üê Dashboard</a>
<hr>

<p id="loading">Loading...</p>

<h2>My Sessions</h2>

<ul id="list"></ul>

<script type="module">
  import { supabase } from "./supabase.js";
  import { requireRole } from "./guard.js";

  async function init() {
    const access = await requireRole(["student", "tutor"]);
    if (!access.ok) {
      document.getElementById("loading").innerText = "Access denied";
      return;
    }

    document.getElementById("loading").style.display = "none";
    await loadSessions();
  }

  async function loadSessions() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;

    const { data: sessions } = await supabase
      .from("sessions")
      .select("*")
      .or(`student_id.eq.${user.id},tutor_id.eq.${user.id}`)
      .in("status", ["accepted", "completed"]);

    const list = document.getElementById("list");

    if (!sessions || sessions.length === 0) {
      list.innerText = "No sessions yet.";
      return;
    }

    sessions.forEach(s => {
      const li = document.createElement("li");
      const role = s.student_id === user.id ? "Student" : "Tutor";
      li.innerHTML = `
        Role: ${role} |
        Mode: ${s.mode} |
        Session ID: ${s.id.slice(-6)}
        <a href="/session.html?id=${s.id}">Join</a>
      `;
      list.appendChild(li);
    });
  }

  init();
</script>

</body>
</html>
