<!DOCTYPE html>
<html>
<head>
  <title>My Sessions – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; margin-bottom:12px; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <h2>My Sessions</h2>
    <div id="list"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireRole } from "./guard.js";

    async function init() {
      const access = await requireRole(["student", "tutor"]);
      if (!access.ok) {
        document.getElementById("loading").innerText = "Access denied";
        return;
      }
      document.getElementById("loading").style.display = "none";
      await loadSessions();
    }

    async function loadSessions() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: sessions } = await supabase
        .from("sessions")
        .select("*")
        .or(`student_id.eq.${user.id},tutor_id.eq.${user.id}`)
        .in("status", ["accepted", "completed"]);

      const list = document.getElementById("list");

      if (!sessions || sessions.length === 0) {
        list.innerHTML = "<p class='muted'>No sessions yet.</p>";
        return;
      }

      sessions.forEach(s => {
        const role = s.student_id === user.id ? "Student" : "Tutor";
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>Role:</strong> ${role}<br>
          <strong>Mode:</strong> ${s.mode}<br>
          <strong>Session ID:</strong> ${s.id.slice(-6)}<br>
          <a href="/session.html?id=${s.id}">Join session</a>
        `;
        list.appendChild(card);
      });
    }

    init();
  </script>
</body>
</html>
