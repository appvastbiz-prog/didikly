<!DOCTYPE html>
<html>
<head>
  <title>Review – Didikly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:720px; margin:0 auto; padding:24px; }
    .topbar { display:flex; justify-content:space-between; margin-bottom:16px; }
    .card { background:#020617; padding:24px; border-radius:12px; }
    textarea, button { width:100%; padding:12px; margin:8px 0 16px; border-radius:8px; border:none; }
    button { background:#38bdf8; color:#020617; font-weight:600; cursor:pointer; }
    a { color:#38bdf8; text-decoration:none; }
    .muted { color:#94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a href="/dashboard.html">← Dashboard</a>
      <a href="/dashboard.html">Home</a>
    </div>

    <p id="loading" class="muted">Loading...</p>

    <div class="card">
      <h2>Leave Review</h2>
      <textarea id="comment" rows="4" placeholder="Write your feedback..."></textarea>
      <button onclick="submitReview()">Submit</button>
      <p id="result" class="muted"></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { requireAuth } from "./guard.js";

    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");

    async function init() {
      const access = await requireAuth(["student"]);
      if (!access.ok) {
        document.getElementById("loading").innerText = "Access denied";
        return;
      }
      document.getElementById("loading").style.display = "none";
    }

    window.submitReview = async function () {
      const comment = document.getElementById("comment").value;

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: existing } = await supabase
        .from("reviews")
        .select("id")
        .eq("session_id", sessionId)
        .single();

      if (existing) {
        document.getElementById("result").innerText =
          "You already submitted a review for this session.";
        return;
      }

      const { data: session } = await supabase
        .from("sessions")
        .select("*")
        .eq("id", sessionId)
        .single();

      const { error } = await supabase.from("reviews").insert({
        session_id: sessionId,
        tutor_id: session.tutor_id,
        student_id: user.id,
        comment,
      });

      document.getElementById("result").innerText =
        error ? error.message : "Review submitted";
    };

    init();
  </script>
</body>
</html>
