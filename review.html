<!DOCTYPE html>
<html>
<body>

<a href="/dashboard.html">‚Üê Dashboard</a>
<hr>

<p id="loading">Loading...</p>

<h2>Leave Review</h2>

<textarea id="comment" rows="4" cols="40"></textarea>
<br><br>
<button onclick="submitReview()">Submit</button>

<p id="result"></p>

<script type="module">
  import { supabase } from "./supabase.js";
  import { requireRole } from "./guard.js";

  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get("session");

  async function init() {
    const access = await requireRole(["student"]);
    if (!access.ok) {
      document.getElementById("loading").innerText = "Access denied";
      return;
    }

    document.getElementById("loading").style.display = "none";
  }

  window.submitReview = async function () {
    const comment = document.getElementById("comment").value;

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;

    const { data: existing } = await supabase
      .from("reviews")
      .select("id")
      .eq("session_id", sessionId)
      .single();

    if (existing) {
      document.getElementById("result").innerText =
        "You already submitted a review for this session.";
      return;
    }

    const { data: session } = await supabase
      .from("sessions")
      .select("*")
      .eq("id", sessionId)
      .single();

    const { error } = await supabase.from("reviews").insert({
      session_id: sessionId,
      tutor_id: session.tutor_id,
      student_id: user.id,
      comment,
    });

    document.getElementById("result").innerText =
      error ? error.message : "Review submitted";
  };

  init();
</script>

</body>
</html>
