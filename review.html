<!DOCTYPE html>
<html>
<body>

<h2>Leave Review</h2>

<textarea id="comment" rows="4" cols="40" placeholder="Your feedback"></textarea>
<br><br>
<button onclick="submitReview()">Submit</button>

<p id="result"></p>

<script type="module">

  console.log("URL:", window.location.href);

  import { supabase } from "./supabase.js";
  import { requireRole } from "./guard.js";

  const access = await requireRole(["student"]);
  if (!access.ok) {
    document.body.innerHTML = "Access denied";
    throw new Error("Blocked");
  }

  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get("session");
  console.log("SESSION ID PARAM:", sessionId);

  window.submitReview = async function () {
    const comment = document.getElementById("comment").value;
  
    const { data: { user } } = await supabase.auth.getUser();
  
    // Check if review already exists
    const { data: existing } = await supabase
      .from("reviews")
      .select("id")
      .eq("session_id", sessionId)
      .single();
  
    if (existing) {
      document.getElementById("result").innerText =
        "You already submitted a review for this session.";
      return;
    }
  
    const { data: session } = await supabase
      .from("sessions")
      .select("*")
      .eq("id", sessionId)
      .single();
  
    const { error } = await supabase.from("reviews").insert({
      session_id: sessionId,
      tutor_id: session.tutor_id,
      student_id: user.id,
      comment,
    });
  
    document.getElementById("result").innerText =
      error ? error.message : "Review submitted";
  };

</script>


</body>
</html>
